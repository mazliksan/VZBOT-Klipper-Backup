sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 73.932
#pid_Ki: 1.521
#pid_Kd: 898.279
min_temp: 0
max_temp: 130

[fan]
pin: PE5

[heater_fan hotend_fan]
pin: PA8
heater: extruder
heater_temp: 50.0

