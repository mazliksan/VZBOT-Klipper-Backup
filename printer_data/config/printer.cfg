[include mainsail.cfg]
[include Filament_sensor.cfg]
[include Test_speed.cfg]
[include klicky-probe.cfg]
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include Macros.cfg]
;[include ADXL.cfg]
[virtual_sdcard]
path:  /home/biqu/printer_data/gcodes
[exclude_object]
[display_status]
[gcode_arcs]
[pause_resume]
# host MCU service is preinstalled and ready to use with:
[skew_correction] 
[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu]
serial:  /dev/serial/by-id/usb-Klipper_stm32f446xx_060031001050334636383920-if00
# CAN bus is also available on this board

[temperature_sensor BTT-PI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[input_shaper]
shaper_freq_x: 88.8
shaper_type_x: mzv
shaper_freq_y: 57.0
shaper_type_y: mzv

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 15000
max_z_velocity: 10
max_z_accel: 200
square_corner_velocity: 8

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: PG6
position_endstop: 0
position_max: 320
homing_speed: 50
homing_retract_dist: 0
[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 1.00
stealthchop_threshold: 0


# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: !PG9
position_endstop: 330
position_min: 5
position_max: 330
homing_speed: 50
homing_retract_dist: 0
[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 1.00
stealthchop_threshold: 0

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 128
rotation_distance: 8
;endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
;position_endstop: 0.5
position_min: -10
position_max: 330
homing_speed: 5.0
second_homing_speed: 2.5
[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.8
stealthchop_threshold: 0
interpolate: false

# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 128
rotation_distance: 8
[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11
run_current: 0.8
stealthchop_threshold: 0
interpolate: false

# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
gear_ratio: 50:8
full_steps_per_rotation: 200
rotation_distance: 22.225371
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
max_extrude_cross_section: 5
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
[tmc2209 extruder]
uart_pin: PF2
run_current: 0.400
stealthchop_threshold: 0
interpolate: True

